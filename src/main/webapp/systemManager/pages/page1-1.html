<!DOCTYPE html>
<html>
<head>
	<title>div</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="../css/reset.css">
	<link rel="stylesheet" type="text/css" href="../css/page.css">
	<script type="text/javascript" src="../js/jquery.min.js"></script>
</head>
<body>
<div class="f-content p1-1">

							</div>
							<div class="fz-right">
								<img src="../images/p1-1-icon2.png">

						</div>
						<div class="fz-bott">
							上海市法律法规知识
						</div>
					</div>
				</dd>
				<dd>
					<div class="fullcard">
						<div class="fz-top">

						<div class="fz-bott">
							当前图片
						</div>
					</div>
				</dd>
				<dd>
					<div class="nonecard">
						<div class="f-all">
							<i>+</i>
							<span>新增类型</span>
						</div>
					</div>
				</dd>
			</dl>
